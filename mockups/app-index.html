<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FavFlicks</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/_remake.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
  </head>

  <body class="flex flex-col min-h-screen">
    <header>
      <div class="bg-gray-900">
        <div
          class="px-4 py-5 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8"
        >
          <div class="relative flex items-center justify-between">
            <div class="flex items-center">
              <a href="/" class="inline-flex items-center mr-8">
                <span class="ml-2 text-xl font-bold tracking-wide text-gray-100 hover:text-blue-300"
                  >FavFlicks</span
                >
              </a>
              <ul class="flex items-center space-x-8 lg:flex bar-element">
                <li
                  ><a
                    class="block h-16 border-b-4 border-transparent leading-[4rem] hover:border-current hover:text-blue-300"
                    href="/aboutus"
                    aria-label="About us"
                    title="About us"
                    >About us</a
                  ></li
                >
              </ul>
            </div>
            <ul class="flex items-center space-x-8 lg:flex bar-element">
              <li
                ><a
                  class="group relative inline-block overflow-hidden border border-blue-300 px-8 py-3 focus:outline-none focus:ring"
                  href="/user/signup"
                >
                  <span
                    class="absolute inset-y-0 left-0 w-[2px] bg-blue-300 transition-all group-hover:w-full group-active:bg-indigo-500"
                  ></span>

                  <span
                    class="relative text-sm font-medium text-blue-300 transition-colors group-hover:text-white"
                  >
                    Sign up
                  </span>
                </a></li
              >
              <li
                ><a
                  class="group relative inline-block overflow-hidden border border-blue-300 px-9 py-3 focus:outline-none focus:ring"
                  href="/user/login"
                >
                  <span
                    class="absolute inset-y-0 right-0 w-[2px] bg-blue-300 transition-all group-hover:w-full group-active:bg-indigo-500"
                  ></span>

                  <span
                    class="relative text-sm font-medium text-blue-300 transition-colors group-hover:text-white"
                    >Log in
                  </span>
                </a></li
              >
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-grow">
      <div class="container mx-auto">
        <h1 class="py-4 text-4xl font-bold text-gray-700 text-center">Welcome back, username!</h1>
        <hr class="max-w-2xl mx-auto mb-4 bg-gray-800" />

        <div>
          <div class="flex justify-center">
            <button
              class="flex items-center justify-center rounded border border-yellow-700 bg-yellow-200 font-bold px-12 py-3 text-yellow-700 hover:bg-yellow-700 hover:text-yellow-200 hover:border-yellow-200 focus:ring"
              >New category</button
            >
          </div>
          <article class="flex flex-col">
            <div>
              <div class="my-4 border-4 border-blue-300 rounded p-4 hover:border-blue-700">
                <h3 class="text-2xl font-medium text-gray-900 title-font mb-2">Category name:</h3>
                <p class="text-sm text-gray-500 pb-1">Category description here!</p>
                <div>
                  <div>
                    <h4 class="font-medium">Movie title</h4>
                    <p class="text-sm text-gray-500 pb-1">Did you like the movie?</p>
                  </div>
                </div>
                <button
                  class="rounded border font-medium border-blue-900 bg-blue-900 px-4 py-2 text-white hover:bg-transparent hover:text-blue-900 hover:border-blue-900"
                  >Add movie</button
                >
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
    <footer class="bg-gray-200 text-center lg:text-left">
      <p class="text-gray-700 text-center p-4"> Â© 2022 Copyright: Group 12 </p>
    </footer>
  </body>
</html>
