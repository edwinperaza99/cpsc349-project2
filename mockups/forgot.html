<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FavFlicks</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/_remake.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
  </head>

  <body class="flex flex-col min-h-screen">
    <header>
      <div class="bg-gray-900">
        <div
          class="px-4 py-5 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8"
        >
          <div class="relative flex items-center justify-between">
            <div class="flex items-center">
              <a href="/" class="inline-flex items-center mr-8">
                <span class="ml-2 text-xl font-bold tracking-wide text-gray-100 hover:text-blue-300"
                  >FavFlicks</span
                >
              </a>
              <ul class="flex items-center space-x-8 lg:flex bar-element">
                <li
                  ><a
                    class="block h-16 border-b-4 border-transparent leading-[4rem] hover:border-current hover:text-blue-300"
                    href="/aboutus"
                    aria-label="About us"
                    title="About us"
                    >About us</a
                  ></li
                >
              </ul>
            </div>
            <ul class="flex items-center space-x-8 lg:flex bar-element">
              <li
                ><a
                  class="group relative inline-block overflow-hidden border border-blue-300 px-8 py-3 focus:outline-none focus:ring"
                  href="/user/signup"
                >
                  <span
                    class="absolute inset-y-0 left-0 w-[2px] bg-blue-300 transition-all group-hover:w-full group-active:bg-indigo-500"
                  ></span>

                  <span
                    class="relative text-sm font-medium text-blue-300 transition-colors group-hover:text-white"
                  >
                    Sign up
                  </span>
                </a></li
              >
              <li
                ><a
                  class="group relative inline-block overflow-hidden border border-blue-300 px-9 py-3 focus:outline-none focus:ring"
                  href="/user/login"
                >
                  <span
                    class="absolute inset-y-0 right-0 w-[2px] bg-blue-300 transition-all group-hover:w-full group-active:bg-indigo-500"
                  ></span>

                  <span
                    class="relative text-sm font-medium text-blue-300 transition-colors group-hover:text-white"
                    >Log in
                  </span>
                </a></li
              >
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-grow">
      <div class="flex items-center justify-center h-full my-40">
        <div class="px-8 py-6 mt-4 text-left bg-grey-100 shadow-lg">
          <h3 class="text-2xl font-bold text-center">Forgot your password?</h3>
          <p class="mt-4">We will send a link to your associated email account</p>
          <form action="/user/forgot" method="post">
            <div class="mt-4">
              <div class="">
                <label class="block font-bold">Username</label>
                <input
                  type="text"
                  name="username"
                  placeholder="Your Username"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                  required
                />
              </div>
              <div class="flex items-baseline justify-center">
                <button
                  type="submit"
                  class="px-6 py-2 mt-8 w-full text-white bg-blue-600 rounded-lg hover:bg-blue-900"
                  >Reset my password</button
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-gray-200 text-center lg:text-left">
      <p class="text-gray-700 text-center p-4"> Â© 2022 Copyright: Group 12 </p>
    </footer>
  </body>
</html>
